<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vox Solfejo ‚Äì Sincronizado</title>

<script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.9/build/opensheetmusicdisplay.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  padding: 20px;
}
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
#score {
  background: white;
  margin-top: 10px;
  border-radius: 6px;
}
#log {
  background: #020617;
  margin-top: 10px;
  padding: 10px;
  border-radius: 6px;
  font-family: monospace;
  max-height: 240px;
  overflow-y: auto;
}
button { padding: 6px 14px; }
</style>
</head>

<body>

<h2>üé∂ Vox Solfejo ‚Äì Voz no Tempo Musical</h2>

<div class="controls">
  <input type="file" id="fileInput" accept=".xml,.musicxml,.mxl">

  <label>BPM:
    <input type="number" id="bpmInput" value="80">
  </label>

  <label>A4:
    <input type="number" id="hzInput" value="440">
  </label>

  <button id="playBtn" disabled>‚ñ∂ Play</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>
</div>

<div id="score"></div>
<div id="log"></div>

<script>
const SOLFEJO = {
  C:{nome:"D√≥",vogal:"√≥"},
  D:{nome:"R√©",vogal:"√©"},
  E:{nome:"Mi",vogal:"i"},
  F:{nome:"F√°",vogal:"√°"},
  G:{nome:"Sol",vogal:"√≥"},
  A:{nome:"L√°",vogal:"√°"},
  B:{nome:"Si",vogal:"i"}
};

const SEMI = {C:-9,D:-7,E:-5,F:-4,G:-2,A:0,B:2};

let osmd, events=[], divisions=4, idx=0;
let ctx=new (window.AudioContext||window.webkitAudioContext)();
let playing=false, timer=null;

fileInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>loadScore(r.result);
  r.readAsText(e.target.files[0]);
};

playBtn.onclick=play;
stopBtn.onclick=stop;

async function loadScore(xml){
  osmd ||= new opensheetmusicdisplay.OpenSheetMusicDisplay("score");
  await osmd.load(xml);
  osmd.render();
  parseXML(xml);
  playBtn.disabled = stopBtn.disabled = false;
}

function parseXML(txt){
  events=[]; idx=0; log.textContent="";
  const xml=new DOMParser().parseFromString(txt,"application/xml");
  divisions=parseInt(xml.querySelector("divisions")?.textContent||4);

  xml.querySelectorAll("note").forEach(n=>{
    const dur=parseInt(n.querySelector("duration")?.textContent||0);
    if(n.querySelector("rest")){
      events.push({rest:true,dur});
      return;
    }
    events.push({
      step:n.querySelector("step").textContent,
      oct:parseInt(n.querySelector("octave").textContent),
      alter:parseInt(n.querySelector("alter")?.textContent||0),
      dur
    });
  });
}

function freq(step,oct,alter){
  const a4=+hzInput.value;
  const s=SEMI[step]+alter+(oct-4)*12;
  return a4*Math.pow(2,s/12);
}

function solfejoFalado(step,durMs){
  const base=SOLFEJO[step];
  const reps=Math.max(1,Math.round(durMs/120));
  return base.nome[0]+base.nome.slice(1)+base.vogal.repeat(reps);
}

function play(){
  if(playing) return;
  playing=true;
  ctx.resume();
  next();
}

function stop(){
  playing=false;
  clearTimeout(timer);
  speechSynthesis.cancel();
  idx=0;
}

function next(){
  if(!playing||idx>=events.length){ playing=false; return; }

  const e=events[idx++];
  const bpm=+bpmInput.value;
  const ms=(60/bpm)*(e.dur/divisions)*1000;

  if(!e.rest){
    const f=freq(e.step,e.oct,e.alter);

    /* MIDI fundo */
    const osc=ctx.createOscillator();
    const g=ctx.createGain();
    g.gain.value=0.07;
    osc.frequency.value=f;
    osc.connect(g).connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+ms/1000);

    /* VOZ COM DURA√á√ÉO MUSICAL */
    const texto=solfejoFalado(e.step,ms);
    const u=new SpeechSynthesisUtterance(texto);
    u.rate=1;
    speechSynthesis.speak(u);

    log.textContent+=`‚ñ∂ ${texto} (${Math.round(ms)} ms)\n`;
    log.scrollTop=log.scrollHeight;
  }

  timer=setTimeout(next,ms);
}
</script>
</body>
</html>
