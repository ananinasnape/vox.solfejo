<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vox Solfejo ‚Äì Sincronizado</title>

<script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.9/build/opensheetmusicdisplay.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  padding: 20px;
}
.controls {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
}
#playBtn {
  background: #16a34a;
  color: white;
}
#stopBtn {
  background: #f87171;
  color: black;
}
#score {
  background: white;
  margin-top: 10px;
  border-radius: 6px;
}
#log, #info {
  background: #020617;
  margin-top: 1em;
  margin-left: 20px;
  padding: 10px;
  border-radius: 6px;
  font-family: monospace;
  font-size: 13px;
  max-height: 240px;
  overflow-y: auto;
}
input[type="range"] {
  width: 120px;
}
</style>
</head>

<body>

<h2>üé∂ Vox Solfejo ‚Äì Voz no Tempo Musical</h2>

<div class="controls">
  <input type="file" id="fileInput" accept=".xml,.musicxml,.mxl">

  <label>BPM:
    <input type="number" id="bpmInput" value="80">
  </label>

  <label>Volume:
    <input type="range" id="volInput" min="0" max="1" step="0.01" value="0.4">
  </label>

  <label>Progresso:
    <span id="progress">0%</span>
  </label>

  <button id="playBtn" disabled>‚ñ∂ PLAY</button>
  <button id="stopBtn" disabled>‚èπ STOP</button>
</div>

<div id="info"></div>
<div id="score"></div>
<div id="log"></div>

<script>
const SOLFEJO = {
  C:{nome:"D√≥",vogal:"√≥"},
  D:{nome:"R√©",vogal:"√©"},
  E:{nome:"Mi",vogal:"i"},
  F:{nome:"F√°",vogal:"√°"},
  G:{nome:"Sol",vogal:"√≥"},
  A:{nome:"L√°",vogal:"√°"},
  B:{nome:"Si",vogal:"i"}
};

const SEMI = {C:-9,D:-7,E:-5,F:-4,G:-2,A:0,B:2};

let osmd, events=[], divisions=4, idx=0;
let ctx=new (window.AudioContext||window.webkitAudioContext)();
let playing=false, timer=null;

fileInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>loadScore(r.result);
  r.readAsText(e.target.files[0]);
};

playBtn.onclick=play;
stopBtn.onclick=stop;

async function loadScore(xml){
  osmd ||= new opensheetmusicdisplay.OpenSheetMusicDisplay("score");
  await osmd.load(xml);
  osmd.render();
  parseXML(xml);
  playBtn.disabled = stopBtn.disabled = false;
}

function parseXML(txt){
  events=[]; idx=0; log.textContent="";
  const xml=new DOMParser().parseFromString(txt,"application/xml");

  divisions=parseInt(xml.querySelector("divisions")?.textContent||4);

  const title = xml.querySelector("work-title")?.textContent || "‚Äî";
  const bpm = xml.querySelector("sound")?.getAttribute("tempo") || bpmInput.value;
  const beats = xml.querySelector("beats")?.textContent || "?";
  const beatType = xml.querySelector("beat-type")?.textContent || "?";
  const key = xml.querySelector("fifths")?.textContent || "?";

  bpmInput.value = bpm;

  info.innerHTML = `
T√≠tulo: ${title}<br>
BPM: ${bpm}<br>
Compasso: ${beats}/${beatType}<br>
Tom (fifths): ${key}
`;

  xml.querySelectorAll("note").forEach(n=>{
    const dur=parseInt(n.querySelector("duration")?.textContent||0);
    if(n.querySelector("rest")){
      events.push({rest:true,dur});
      return;
    }
    events.push({
      step:n.querySelector("step").textContent,
      oct:parseInt(n.querySelector("octave").textContent),
      alter:parseInt(n.querySelector("alter")?.textContent||0),
      dur
    });
  });
}

function freq(step,oct,alter){
  const a4=440;
  const s=SEMI[step]+alter+(oct-4)*12;
  return a4*Math.pow(2,s/12);
}

function solfejoFalado(step){
  return SOLFEJO[step].nome;
}

function play(){
  if(playing) return;
  playing=true;
  ctx.resume();
  next();
}

function stop(){
  playing=false;
  clearTimeout(timer);
  speechSynthesis.cancel();
  idx=0;
  progress.textContent="0%";
}

function next(){
  if(!playing||idx>=events.length){
    playing=false;
    log.textContent+="=== REPRODU√á√ÉO FINALIZADA ===\n";
    return;
  }

  progress.textContent = Math.round((idx/events.length)*100)+"%";

  const e=events[idx++];
  const bpm=+bpmInput.value;
  const ms=(60/bpm)*(e.dur/divisions)*1000;

  if(!e.rest){
    const osc=ctx.createOscillator();
    const g=ctx.createGain();
    g.gain.value=volInput.value;
    osc.frequency.value=freq(e.step,e.oct,e.alter);
    osc.connect(g).connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+ms/1000);

    const u=new SpeechSynthesisUtterance(solfejoFalado(e.step));
    u.rate = Math.max(0.4, Math.min(3, bpm / 120)); // üîß √öNICA MUDAN√áA
    u.volume = 1; // voz N√ÉO some
    speechSynthesis.speak(u);

    log.textContent+=`‚ñ∂ ${u.text} ‚Äì ${Math.round(ms)} ms\n`;
    log.scrollTop=log.scrollHeight;
  }

  timer=setTimeout(next,ms);
}
</script>
</body>
</html>
