<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vox Solfejo ‚Äì Sincronizado</title>

<script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.9/build/opensheetmusicdisplay.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  padding: 20px;
}
.controls {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}
#score {
  background: white;
  margin-top: 10px;
  border-radius: 6px;
}
#log, #info {
  background: #020617;
  margin-top: 1em;
  margin-left: 20px;
  padding: 10px;
  border-radius: 6px;
  font-family: monospace;
  font-size: 13px;
  max-height: 240px;
  overflow-y: auto;
}
button { padding: 6px 14px; }
</style>
</head>

<body>

<h2>üé∂ Vox Solfejo ‚Äì Voz no Tempo Musical</h2>

<div class="controls">
  <input type="file" id="fileInput" accept=".xml,.musicxml,.mxl">

  <label>BPM:
    <input type="number" id="bpmInput" value="120">
  </label>

  <label>Volume:
    <input type="range" id="volInput" min="0" max="1" step="0.01" value="0.3">
  </label>

  <span>Progresso: <span id="progress">0%</span></span>

  <button id="playBtn" disabled>‚ñ∂ Play</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>
</div>

<div id="info"></div>
<div id="score"></div>
<div id="log"></div>

<script>
const SOLFEJO = {
  C:{nome:"D√≥",vogal:"√≥"},
  D:{nome:"R√©",vogal:"√©"},
  E:{nome:"Mi",vogal:"i"},
  F:{nome:"F√°",vogal:"√°"},
  G:{nome:"Sol",vogal:"√≥"},
  A:{nome:"L√°",vogal:"√°"},
  B:{nome:"Si",vogal:"i"}
};

const SEMI = {C:-9,D:-7,E:-5,F:-4,G:-2,A:0,B:2};

let osmd, events=[], divisions=4, idx=0;
let ctx=new (window.AudioContext||window.webkitAudioContext)();
let playing=false, timer=null;

fileInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>loadScore(r.result);
  r.readAsText(e.target.files[0]);
};

playBtn.onclick=play;
stopBtn.onclick=stop;

async function loadScore(xml){
  osmd ||= new opensheetmusicdisplay.OpenSheetMusicDisplay("score");
  await osmd.load(xml);
  osmd.render();
  parseXML(xml);
  playBtn.disabled = stopBtn.disabled = false;
}

function parseXML(txt){
  events=[]; idx=0; log.textContent="";
  const xml=new DOMParser().parseFromString(txt,"application/xml");

  divisions=parseInt(xml.querySelector("divisions")?.textContent||4);

  const title =
    xml.querySelector("work-title")?.textContent ||
    xml.querySelector("movement-title")?.textContent ||
    "‚Äî";

  const tempo = xml.querySelector("direction sound")?.getAttribute("tempo") || bpmInput.value;
  bpmInput.value = tempo;

  const beats = xml.querySelector("time beats")?.textContent || "?";
  const beatType = xml.querySelector("time beat-type")?.textContent || "?";

  const fifths = parseInt(xml.querySelector("key fifths")?.textContent || 0);
  const mode = xml.querySelector("key mode")?.textContent || "major";

  const tomMap = {
    "-2":"Bb","-1":"F","0":"C","1":"G","2":"D","3":"A","4":"E","5":"B","-3":"Eb"
  };
  const tom = (tomMap[fifths] || "?") + " " + mode.charAt(0).toUpperCase()+mode.slice(1);

  info.innerHTML = `
T√≠tulo: ${title}<br>
Tempo: ${tempo} BPM<br>
Compasso: ${beats}/${beatType}<br>
Tom: ${tom}
`;

  xml.querySelectorAll("note").forEach(n=>{
    const dur=parseInt(n.querySelector("duration")?.textContent||0);
    if(n.querySelector("rest")){
      events.push({rest:true,dur});
      return;
    }
    events.push({
      step:n.querySelector("step").textContent,
      oct:parseInt(n.querySelector("octave").textContent),
      alter:parseInt(n.querySelector("alter")?.textContent||0),
      dur
    });
  });
}

function freq(step,oct,alter){
  const s=SEMI[step]+alter+(oct-4)*12;
  return 440*Math.pow(2,s/12);
}

function solfejoFalado(step,ms){
  const base=SOLFEJO[step];
  const vogais=Math.max(1,Math.round(ms/120));
  return base.nome + (vogais>1 ? "-"+base.vogal.repeat(vogais) : "");
}

function play(){
  if(playing) return;
  playing=true;
  ctx.resume();
  next();
}

function stop(){
  playing=false;
  clearTimeout(timer);
  speechSynthesis.cancel();
  idx=0;
  progress.textContent="0%";
}

function next(){
  if(!playing||idx>=events.length){
    playing=false;
    log.textContent+="=== REPRODU√á√ÉO FINALIZADA ===\n";
    return;
  }

  progress.textContent = Math.round((idx/events.length)*100)+"%";

  const e=events[idx++];
  const bpm=+bpmInput.value;
  const ms=(60/bpm)*(e.dur/divisions)*1000;

  if(!e.rest){
    const f=freq(e.step,e.oct,e.alter);

    const osc=ctx.createOscillator();
    const g=ctx.createGain();
    g.gain.value=volInput.value;
    osc.frequency.value=f;
    osc.connect(g).connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+ms/1000);

    const texto=solfejoFalado(e.step,ms);
    const u=new SpeechSynthesisUtterance(texto);
    u.rate = 1.4;
    u.volume = 1;
    speechSynthesis.speak(u);

    log.textContent+=`‚ñ∂ ${texto} ‚Äì ${Math.round(ms)} ms\n`;
    log.scrollTop=log.scrollHeight;
  }

  timer=setTimeout(next,ms);
}
</script>
</body>
</html>
