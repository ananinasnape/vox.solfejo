<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¼ VoxSolfejo â€“ Solfejo Musical com SÃ­ntese de Voz e Tom Musical</title>

<script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.9/build/opensheetmusicdisplay.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  padding: 20px;
}

.controls {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}

#score {
  background: white;
  margin-top: 10px;
  border-radius: 6px;
}

#log {
  background: #020617;
  margin-top: 1em;
  margin-left: 20px;
  padding: 10px;
  border-radius: 6px;
  font-family: monospace;
  font-size: 13px;
  max-height: 240px;
  overflow-y: auto;
  display: block;
  unicode-bidi: isolate;
}

/* destaque da nota atual */
.log-active {
  color: #22d3ee;
  font-size: 15px;
  font-weight: bold;
}

/* BOTÃ•ES â€“ apenas visual */
button {
  padding: 10px 18px;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#playBtn {
  background: #16a34a;
  color: white;
  font-weight: bold;
}

#stopBtn {
  background: #f87171;
  color: black;
  font-weight: bold;
}

#fileInput {
  background: #1f2933;
  padding: 8px;
  border-radius: 6px;
  font-size: 14px;
  color: white;
}
</style>
</head>

<body>

<h2>ðŸŽ¼ VoxSolfejo<br>Solfejo Musical com SÃ­ntese de Voz e Tom Musical</h2>

<div class="controls">
  <input type="file" id="fileInput" accept=".xml,.musicxml,.mxl">

  <label>BPM:
    <input type="number" id="bpmInput" value="80">
  </label>

  <label>A4:
    <input type="number" id="hzInput" value="440">
  </label>

  <button id="playBtn" disabled>Reproduzir Solfejo</button>
  <button id="stopBtn" disabled>PARAR</button>
</div>

<div id="score"></div>
<div id="log"></div>

<script>
const SOLFEJO = {
  C:{nome:"DÃ³",vogal:"Ã³"},
  D:{nome:"RÃ©",vogal:"Ã©"},
  E:{nome:"Mi",vogal:"i"},
  F:{nome:"FÃ¡",vogal:"Ã¡"},
  G:{nome:"Sol",vogal:"Ã³"},
  A:{nome:"LÃ¡",vogal:"Ã¡"},
  B:{nome:"Si",vogal:"i"}
};

const SEMI = {C:-9,D:-7,E:-5,F:-4,G:-2,A:0,B:2};

let osmd, events=[], divisions=4, idx=0;
let ctx=new (window.AudioContext||window.webkitAudioContext)();
let playing=false, timer=null;
let lastActiveLine=null;

fileInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>loadScore(r.result);
  r.readAsText(e.target.files[0]);
};

playBtn.onclick=play;
stopBtn.onclick=stop;

async function loadScore(xml){
  osmd ||= new opensheetmusicdisplay.OpenSheetMusicDisplay("score");
  await osmd.load(xml);
  osmd.render();
  parseXML(xml);
  playBtn.disabled = stopBtn.disabled = false;
}

function parseXML(txt){
  events=[]; idx=0; log.innerHTML="";
  const xml=new DOMParser().parseFromString(txt,"application/xml");
  divisions=parseInt(xml.querySelector("divisions")?.textContent||4);

  xml.querySelectorAll("note").forEach(n=>{
    const dur=parseInt(n.querySelector("duration")?.textContent||0);
    const tieStart = n.querySelector('tie[type="start"]');
    const tieStop  = n.querySelector('tie[type="stop"]');

    if(n.querySelector("rest")){
      events.push({rest:true,dur});
      return;
    }

    events.push({
      step:n.querySelector("step").textContent,
      oct:parseInt(n.querySelector("octave").textContent),
      alter:parseInt(n.querySelector("alter")?.textContent||0),
      dur,
      tieStart:!!tieStart,
      tieStop:!!tieStop
    });
  });
}

function freq(step,oct,alter){
  const a4=+hzInput.value;
  const s=SEMI[step]+alter+(oct-4)*12;
  return a4*Math.pow(2,s/12);
}

function solfejoFalado(step,durMs){
  const base=SOLFEJO[step];
  const reps=Math.max(1,Math.round(durMs/120));
  return base.nome + ("-"+base.vogal).repeat(reps);
}

function play(){
  if(playing) return;
  playing=true;
  ctx.resume();
  next();
}

function stop(){
  playing=false;
  clearTimeout(timer);
  speechSynthesis.cancel();
  idx=0;
}

function addLogLine(text){
  if(lastActiveLine){
    lastActiveLine.classList.remove("log-active");
  }
  const div=document.createElement("div");
  div.textContent=text;
  div.classList.add("log-active");
  log.appendChild(div);
  lastActiveLine=div;
  log.scrollTop=log.scrollHeight;
}

function next(){
  if(!playing||idx>=events.length){
    playing=false;
    log.innerHTML += `<div>=== REPRODUÃ‡ÃƒO FINALIZADA ===</div>`;
    return;
  }

  const bpm=+bpmInput.value;
  let e=events[idx++];
  let totalDur=e.dur;

  if(e.tieStart){
    while(idx<events.length && !events[idx-1].tieStop){
      totalDur+=events[idx].dur;
      idx++;
    }
  }

  const ms=(60/bpm)*(totalDur/divisions)*1000;

  if(!e.rest){
    const f=freq(e.step,e.oct,e.alter);

    const osc=ctx.createOscillator();
    const g=ctx.createGain();
    g.gain.value=0.07;
    osc.frequency.value=f;
    osc.connect(g).connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+ms/1000);

    const texto=solfejoFalado(e.step,ms);
    const u=new SpeechSynthesisUtterance(texto);
    u.rate=1;
    speechSynthesis.speak(u);

    addLogLine(`â–¶â–¶ ${texto} - ${Math.round(ms)} ms`);
  }

  timer=setTimeout(next,ms);
}
</script>
</body>
</html>
